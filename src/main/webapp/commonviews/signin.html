<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">WEI CHAT</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}</div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input class="form-control no-border" type="text" placeholder="nick name" ng-model="user.name"/>
                </div>
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input class="form-control no-border" type="password" placeholder="Password" ng-model="user.pwd"/>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="$form.$invalid">Log in</button>
            <div class="text-center m-t m-b">
                <a href="#forgotpwd">Forgot password?</a>
            </div>
            <div class="line line-dashed">
            </div>
            <p class="text-center">
                <small>Do not have an account?</small>
            </p>
            <a href="#signup" class="btn btn-lg btn-default btn-block">
                create an account
            </a>
        </form>
    </div>
</div>
